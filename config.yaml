# Clear Lake Project Configuration
project:
  id: "clearlake"
  name: "Clear Lake Monitoring"
  description: "Clear Lake water quality and level monitoring"
  github_repo: "https://github.com/hfmanifold/Clear_Lake_ECI.git"

campbell:
  data_directory: "C:/Campbellsci/LoggerNet/Clear Lake Sites"
  update_frequency: "every 15 minutes"
  timestamp_column: "TIMESTAMP"
  skip_rows: 4

